<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p class="signup-link">Don't have an account? <a href="https://forms.gle/ZKT86dn1uKdwv4ox8">Sign Up</a></p>
        </form>
    </div>

    <script>
        // Define users with expiration dates one month after their creation date
        const users = [
            { username: "user123", password: "pass123", expiration: new Date("2024-12-01") },
            { username: "test1", password: "test1pass", expiration: new Date("2024-12-01") },
 { username: "190710050", password: "cypher1234", expiration: new Date("2024-12-01") },
            // Add more users here
        ];

        function validateLogin() {
            // Get values from input fields
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const currentDate = new Date();

            // Check if username and password match any user and are not expired
            const validUser = users.find(user => 
                user.username === username && 
                user.password === password && 
                currentDate <= user.expiration
            );

            if (validUser) {
                // Redirect to the next page if login is valid
                window.location.href = "quiz_page.html";
                return false; // Prevent form submission
            } else {
                // Alert if credentials are incorrect or expired
                alert("Incorrect or expired login. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
